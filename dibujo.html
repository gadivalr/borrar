<div class="grid">
  {% for imagen in site.data.galeria %}
    <div class="grid-item">
      <a href="{{ imagen.url }}" data-lightbox="gallery" data-title="{{ imagen.descripcion }}">
        <img src="{{ imagen.url }}" alt="{{ imagen.nombre }}">
      </a>
    </div>
  {% endfor %}
</div>

<!-- Incluir los archivos CSS y JavaScript de lightbox2 -->
<link rel="stylesheet" href="/assets/js/lightbox2/dist/css/lightbox.min.css">
<script src="/assets/js/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/lightbox2/dist/js/lightbox.min.js"></script>

<!-- Estilos CSS -->
<style>
   .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }

  @media (min-width: 768px) {
    .grid {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
  }

  .grid-item {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .grid-item img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 5px;
  }
